<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css">

    <!-- my CSS -->
    <link rel="stylesheet" href="css/my_css.css">

    <!-- UIkit JS -->
    <script src="js/uikit.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <!-- my JS -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/gallery.js" type="text/javascript" defer></script>
    <script src="components/mobile_nav.js" type="text/javascript" defer></script>

    <title>Artworks</title>
</head>

<body>
    <!-- Navbar -->
    <my-header-navbar></my-header-navbar>

    <!-- Mobile Navigation -->
    <my-mobile-nav></my-mobile-nav>

    <div class="uk-container uk-padding" uk-height-viewport="offset-bottom: true">
        <h1 class="my-page-title">Artworks</h1>
        <hr>
        <p>Here you can find my original origami designs. Click on one to see additional information, previous
            versions and download the CP or diagrams, if available.</p>

        <div uk-filter="target: .js-filter">

            <div class="uk-grid-small uk-child-width-1-2@m uk-background-muted uk-margin-auto" uk-grid>
                <div class="uk-flex uk-flex-left">
                    <ul class="uk-subnav uk-subnav-divider uk-subnav-pill">
                        <li uk-filter-control="sort: data-date; order: desc"  class="uk-active" ><a>newest</a></li>
                        <li uk-filter-control="sort: data-date"><a>oldest</a></li>
                        <li uk-filter-control="sort: data-name"><a>A-Z</a></li>
                        <li uk-filter-control="sort: data-name; order: desc"><a>Z-A</a></li>
                    </ul>
                </div>

                <div class="uk-flex uk-flex-right@m">
                    <ul class="uk-subnav uk-subnav-divider uk-subnav-pill">
                        <li class="uk-active" uk-filter-control><a>All</a></li>
                        <li uk-filter-control=".tag-CP"><a uk-tooltip="CP available"><img src="assets/icons/cp_icon.svg" width="35" uk-svg></a></li>
                        <li uk-filter-control=".tag-diagrams"><a uk-tooltip="Diagrams available"><img src="assets/icons/diagrams_icon.svg" width="35" uk-svg></a></li>
                    </ul>
                </div>
            </div>

            <my-gallery></my-gallery>

        </div>
    </div>

    <!-- FOOTER -->
    <div class="uk-background-muted uk-padding">

        <h4 class="uk-margin-small-left">
            Social Media
        </h4>

        <div>
            <a href="https://www.instagram.com/schattenorigami/" class="uk-margin-small-left uk-icon-button"
                target="_blank" uk-icon="instagram"></a>
            <a href="https://twitter.com/schattenorigami" class="uk-margin-small-left uk-icon-button" target="_blank"
                uk-icon="twitter"></a>
            <span class="uk-margin-small-left uk-icon-button" uk-icon="discord" uk-tooltip="schatten#0319"></span>
        </div>

        <hr>

        <div class="uk-margin-small-left">&copy schattenorigami</div>
    </div>
</body>

</html>
